<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">

     <link rel="stylesheet" href="./assets/css/style.css">

    <title>Document</title>
</head>
<body>
  <div style="display: flex;" class="wrapper">
    <div class="col-6">
        <div class="login">
            <form id="formRegister" >
        
                <h1>REGISTER</h1>
        
                <label for="name">Email</label>
                <input type="email" id="name" placeholder="Username" required>
        
                <label for="pw">Password</label>
                <input type="password"
                       id= "pw"
                       placeholder="Password" required>
        
                <input id="rgstr_btn" type="submit" value="Register" >
        
            </form>
        </div>
       </div>
       <div class="col-6">
        <div class="login">
            <form name='form-login'>
        
                <h1>SIGN IN</h1>
           
                <label for="userName">Email</label>
                <input type="email" id="userName" placeholder="Username" required>
        
                <label for="userPw">Password</label>
                <input type="password" id= "userPw" placeholder="Password" required>
        
        
                <input id= "login_btn" type="submit" value="Login" onclick="check()">
        
            </form>
        </div>
       </div>
        
  </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
